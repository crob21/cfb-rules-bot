name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python 3.13
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-asyncio pytest-cov
    
    - name: ğŸ­ Install Playwright browsers
      run: |
        playwright install chromium
    
    - name: ğŸ§ª Run unit tests
      run: |
        pytest tests/unit/ -v --cov=src/cfb_bot --cov-report=term-missing
    
    - name: ğŸ”— Run integration tests (smoke tests only)
      run: |
        pytest tests/integration/test_bot_startup.py -v
      continue-on-error: true  # Integration tests may fail due to missing env vars
    
    - name: ğŸ“Š Test Summary
      if: always()
      run: |
        echo "âœ… Tests completed!"
        echo "Check above for any failures."


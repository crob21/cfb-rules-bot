[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Async support
asyncio_mode = auto

# Markers
markers =
    integration: marks tests as integration tests (make real HTTP requests)
    slow: marks tests as slow (deselect with '-m "not slow"')
    requires_network: marks tests that require network access

# Default options
addopts =
    -v
    --tb=short
    --strict-markers
    -ra

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s

# Coverage (when using --cov)
# Run: pytest --cov=src/cfb_bot --cov-report=html
